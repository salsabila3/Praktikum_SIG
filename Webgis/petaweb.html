<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Peta Kota Depok</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <style>
            #map {height: 800px;}
        </style>

         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>

    </head>
    <body>
        <div id="map"></div>
        <script>
        
        var map = L.map('map').setView([ -6.402905, 106.778419], 15);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var marker = L.marker([-6.402905, 106.778419]).addTo(map);

        var aoi = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "kampus": "STT Nurul Fikri Kampus B",
        "kota": "Depok"
      },
      "geometry": {
        "coordinates": [
          106.83268463148721,
          -6.352870058366065
        ],
        "type": "Point"
      },
      "id": 0
    },
    {
      "type": "Feature",
      "properties": {
        "kampus": "Universitas Indonesia",
        "kota": "Depok"
      },
      "geometry": {
        "coordinates": [
          106.82732817180636,
          -6.361241683407883
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "kampus": "Universitas Pancasila",
        "kota": "Depok"
      },
      "geometry": {
        "coordinates": [
          106.83307464233894,
          -6.339223428297245
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "kampus": "Universitas Gunadarma",
        "kota": "Depok"
      },
      "geometry": {
        "coordinates": [
          106.8415196034203,
          -6.3539079143838535
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "kampus": "Kampus A STT Nurul FIkri",
        "kota": "Depok"
      },
      "geometry": {
        "coordinates": [
          106.8498715772244,
          -6.359611894707868
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
      "kampus":"Politeknik Negeri Media Kreatif",
      "kota":"Depok",
      },
      "geometry": {
        "coordinates": [
          106.82725829546104,
          -6.346993985925408
        ],
        "type": "Point"
      }
    }
  ]
};
        
        var geojson = L.geoJSON(aoi, {
        onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.kampus + '<br>' + feature.properties.kota);
        }
        }).addTo(map);
    
        L.geoJSON(geojson).bindPopup(function(layer){
        return layer.feature.properties.nama 
        }).addTo(map);

        </script>
    </body>
</html>
